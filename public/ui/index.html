<!DOCTYPE html>
<html>
<head lang="en">
    <title>TripPlanner</title>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/print.min.css" rel="stylesheet" media="print"/>
    <link href="css/app-style.css" rel="stylesheet" media="screen"/>
    <link href="css/style.min.css" rel="stylesheet" media="screen"/>
    <link href="css/bootstrap-datepicker.min.css" rel="stylesheet" media="screen"/>
    <link href="css/jquery-ui.min.css" rel="stylesheet" media="screen"/>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.26/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.4.0-beta.5/angular-cookies.min.js"></script>
    <script src="ng-js/angular-md5.min.js"></script>
</head>
<body ng-app="TripPlanner" ng-controller="rootCtrl">
    <!-- NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">TripPlanner
            </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" ng-show="user">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#/home">
                        <i class="glyphicon glyphicon-user"></i>
                        <i class="glyphicon glyphicon-chevron-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#/user"><i class="glyphicon glyphicon-user"></i> {{user.name}}</a>
                        </li>
                        <li><a href="#/settings"><i class="glyphicon glyphicon-cog"></i> Settings</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="#/logout" ng-click="logout()"><i class="glyphicon glyphicon-log-out"></i> Logout</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
            </ul>
        </div>
    </nav> <!--/.nav-collapse -->

    <div class="container margin-top-50 section" ng-view>

    </div>

    <footer class="footer">
        <div class="container">
        <div class="footer-row muted-text row">
            <div class="col-xs-2">{{name}}</div>
            <div class="col-xs-2">Version: {{version}}</div>
            <div class="col-xs-6">questions? <a href="mailto:{{dev}}">{{dev}}</a></div>
            <div class="col-xs-2">{{desc}}</div>
        </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/printThis.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="ng-js/app.js"></script>
    <script src="ng-js/model.js"></script>
    <script src="ng-js/controller.js"></script>
    <script src="ng-js/service.js"></script>
    <script src="js/parallax.min.js"></script>
</body>
</html>
