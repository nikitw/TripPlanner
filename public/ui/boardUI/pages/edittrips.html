<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Trips/{{trip.dest}}
            <a href="#/home">
                <span class="glyphicon glyphicon-chevron-left pull-right"></span>
            </a>
        </h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Edit Trip
            </div>
            <form>
                <div class="panel-body">
                    <div class="add-trip">
                        <div class="row">

                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-map-marker"></span></span>
                                <input ng-model="trip.dest" type="text" class="form-control" placeholder="Destination" disabled>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-chevron-down"></span></span>
                            </div>

                        </div>
                        <br/>
                        <div class="row">
                            <div class="input-daterange input-group" id="datepicker">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                <input ng-model="trip.start" type="text" class="form-control" name="start" placeholder="Start"/>
                                <span class="input-group-addon"><span class=" glyphicon glyphicon-chevron-right"></span></span>
                                <input ng-model="trip.end" type="text" class="form-control" name="end" placeholder="End"/>
                            </div>

                        </div>
                        <br/>
                        <div class="row">

                            <div class="input-group">
                                <span class="input-group-addon">
                                <span>Comment&nbsp;</span>
                                <span class="glyphicon glyphicon-pencil"></span></span>
                                <textarea ng-model="trip.comment" class="form-control" placeholder="Comments or purpose of trip!"></textarea>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div>
                                <span>
                                    <span class="fa fa-lock fa-fw"></span> privacy&nbsp;
                                </span>
                                <select ng-model="trip.access" class="form-control input-group-select">
                                    <option>public</option>
                                    <option>friends</option>
                                    <option>private</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-footer">
                    <div class="row">
                        <div class="col-lg-3">
                            <button type="submit" ng-click="editTrip()" class="btn btn-primary btn-md">Save</button>
                            <a href="#/home" class="btn btn-primary btn-md">Cancel</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
