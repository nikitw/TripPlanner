<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{peopleHeader}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div ng-repeat="person in people">
        <div class="col-lg-4">
            <div class="well well-sm">
                <div class="people-image">
                    <span class="profile-picture" style="background: url('/users/photos/{{person.profilePic}}') no-repeat 50% 50%">
                    </span>
                </div>
                <div class="people-details">
                    <h4><a href="#/profile/{{person._id}}">{{person.name}}</a></h4>
                    <p>email: <a href="mailto:{{person.email}}">{{person.email}}</a></p>
                    <div>
                        <button ng-if="fr" class="btn-default btn btn-sm" ng-click="unFriend(person, $index)"><span class="fa fa-remove"></span> unFriend</button>
                        <button ng-if="tr && !person.isFriend" class="btn-default btn btn-sm" ng-click="requestFriend(person)"><span class="fa fa-plus"></span> Friend</button>
                        <span ng-show="person.isFriend" class="muted-text"><i>Already friend</i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-if="people.length == 0">
    <div class="row item">
        <div class="col-xs-12 text-muted">
            <h4><i>No Users found!</i></h4>
        </div>
    </div>
</div>
