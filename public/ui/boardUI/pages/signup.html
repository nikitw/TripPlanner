<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign up <span ng-show="err" class="text-danger pull-right" ng-bind="err.message"></span></h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input ng-model="newUser.username" class="form-control" placeholder="*E-mail" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input ng-model="newUser.name" class="form-control" placeholder="*Name" name="name" type="text">
                                </div>
                                <div class="form-group">
                                    <input ng-model="newUser.password" class="form-control" placeholder="*Password" name="password" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <input ng-model="newUser.cPassword" class="form-control" placeholder="*Retype Password" name="npassword" type="password" value="">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button href="#/signup" class="btn btn-lg btn-success" ng-click="register()">Register</button>
                                <div>
                                    <a href="#/login">Login</a>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
